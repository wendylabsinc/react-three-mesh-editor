<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>react-three-mesh-editor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 800px;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background: linear-gradient(135deg, #4a90d9 0%, #ff6b00 100%);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .logo svg {
      width: 80px;
      height: 80px;
      fill: white;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #4a90d9, #ff6b00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .description {
      font-size: 1.25rem;
      color: #a0aec0;
      margin-bottom: 3rem;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .button {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 3rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      text-decoration: none;
      color: #fff;
      transition: all 0.3s ease;
      min-width: 200px;
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .button svg {
      width: 48px;
      height: 48px;
      margin-bottom: 1rem;
      fill: currentColor;
    }

    .button.stories {
      color: #ff6b00;
    }

    .button.stories:hover {
      border-color: #ff6b00;
    }

    .button.docs {
      color: #4a90d9;
    }

    .button.docs:hover {
      border-color: #4a90d9;
    }

    .button-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .button-desc {
      font-size: 0.875rem;
      color: #a0aec0;
    }

    .footer {
      margin-top: 4rem;
      color: #718096;
      font-size: 0.875rem;
    }

    .footer a {
      color: #4a90d9;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .badges {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
      justify-content: center;
    }

    .badges img {
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
      </svg>
    </div>

    <h1>react-three-mesh-editor</h1>

    <p class="description">
      A React Three Fiber library for mesh editing similar to Blender,<br>
      with object/edit modes and vertex/edge/face selection.
    </p>

    <div class="buttons">
      <a href="./stories" class="button stories">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 4h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z"/>
          <path d="M9 9l3 3-3 3" stroke="#1a1a2e" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="button-title">Storybook</span>
        <span class="button-desc">Interactive component demos</span>
      </a>

      <a href="./docs" class="button docs">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <path d="M14 2v6h6" stroke="#1a1a2e" stroke-width="1" fill="none"/>
          <line x1="8" y1="13" x2="16" y2="13" stroke="#1a1a2e" stroke-width="2"/>
          <line x1="8" y1="17" x2="16" y2="17" stroke="#1a1a2e" stroke-width="2"/>
        </svg>
        <span class="button-title">API Docs</span>
        <span class="button-desc">TypeDoc documentation</span>
      </a>
    </div>

    <div class="footer">
      <p>
        <a href="https://github.com/wendylabsinc/react-three-mesh-editor">GitHub</a> &bull;
        <a href="https://www.npmjs.com/package/react-three-mesh-editor">npm</a>
      </p>
      <div class="badges">
        <img src="https://img.shields.io/npm/v/react-three-mesh-editor?style=flat-square" alt="npm version">
        <img src="https://img.shields.io/npm/l/react-three-mesh-editor?style=flat-square" alt="license">
      </div>
    </div>
  </div>
</body>
</html>
